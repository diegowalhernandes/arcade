<div class="big-card">
    <div class="big-card-picture">
        <img src="{{ photoCover }}" alt="">
    </div>

    <div class="big-card-title">
        <p>
            <a href="#">
                {{ cardTitle }}
            </a>
        </p>
    </div>

    <div class="big-card-description">
        <p>
            <a>
                {{cardDescription}}
            </a>
        </p>
    </div>
</div>
